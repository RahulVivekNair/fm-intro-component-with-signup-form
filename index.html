<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="script.js"></script>
  <title>Frontend Mentor | NFT preview card component</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            red: 'hsl(0, 100%, 74%)',
            greeny: 'hsl(154, 59%, 51%)',
            blue: 'hsl(248, 32%, 49%)',
            darkBlue: 'hsl(249, 10%, 26%)',
            greyBlue: 'hsl(246, 25%, 77%)',

          },
          fontFamily: {
            'poppins': ['Poppins'],
          },
          backgroundImage: {
            bagdesktop: "url('./images/bg-intro-desktop.png')",
            bagmobile: "url('./images/bg-intro-mobile.png')",
          }
        }
      }
    }
  </script>
</head>

<body class="bg-red bg-bagmobile sm:bg-bagdesktop bg-no-repeat bg-center">
  <div class="flex items-center justify-center min-h-screen font-poppins">
    <div class="flex flex-col mx-6 items-center md:flex-row md:mx-28 justify-around">
      <div class="text-white text-center mt-20 mb-14 md:text-left md:mr-24">
        <h2 class="font-bold text-2xl md:text-5xl mx-8 mb-6 md:mx-0 lg:mr-20">Learn to code by watching others</h2>
        <p class="font-medium text-base lg:mr-14">See how experienced developers solve problems in real-time. Watching
          scripted
          tutorials
          is great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="max-w-xl flex flex-col md:w-4/6">
        <div
          class="bg-blue text-center text-white text-base py-5 rounded-lg px-12 shadow-[0px_0.5em_2px_0px_rgb(62,60,73,0.25)]">
          <span class="font-bold">Try it
            free 7
            days</span> then $20/mo. thereafter
        </div>
        <form action="" class="bg-white rounded-lg flex flex-col p-4 mt-4 md:p-10 mb-14 md:mb-0">
          <div class="flex flex-col">
            <input type="text" placeholder="First Name"
              class="font-semibold placeholder:text-sm placeholder:text-darkBlue/80 border border-opacity-50 rounded-md py-4 border-greyBlue focus:border-darkBlue focus:border-2 focus:border-opacity-70 focus:placeholder:text-darkBlue outline-none px-3 md:pl-6 mb-4 peer">
          </div>
          <div class="flex flex-col">
            <input type="text" placeholder="Last Name"
              class="font-semibold placeholder:text-sm placeholder:text-darkBlue/80 border border-opacity-50 rounded-md py-4 border-greyBlue focus:border-darkBlue focus:border-2 focus:border-opacity-70 focus:placeholder:text-darkBlue outline-none px-3 md:pl-6 mb-4">
          </div>
          <div>
            <input type="text" placeholder="Email Address"
              class="font-semibold placeholder:text-sm placeholder:text-darkBlue/80 border border-opacity-50 rounded-md py-4 border-greyBlue focus:border-darkBlue focus:border-2 focus:border-opacity-70 focus:placeholder:text-darkBlue outline-none px-3 md:pl-6 mb-4">
          </div>
          <div class="">
            <input type="text" placeholder="Password"
              class="font-semibold placeholder:text-sm placeholder:text-darkBlue/80 border border-opacity-50 rounded-md py-4 border-greyBlue focus:border-darkBlue focus:border-2 focus:border-opacity-70 focus:placeholder:text-darkBlue outline-none px-3 md:pl-6 mb-4">
          </div>
          <button class="bg-greeny text-white py-3 rounded-md hover:bg-greeny/60 uppercase shadow-xl">Claim
            your free
            trial</button>
          <span class="text-xs mt-4 mx-4 text-center text-greyBlue">By clicking the button, you are agreeing to our
            <span class="text-red">Terms
              and
              Services</span></span>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
